<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>忘记密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<link rel="stylesheet" href="./layui/css/layui.css">
	<script src="./layui/layui.js"></script>
	<script src="./jquery.js"></script>
<style>
	.register-container{
		width: 100%;
		height: 100vh;
		background: #f5f5f5;
		padding-top: 1px;
	}
	.register-content{
		width: 500px;
		margin-left: auto;
		margin-right: auto;
		margin-top: 160px;
		background: #ffffff;
		padding: 20px 30px;
	}
	.register-btn{
		width: 100%;
		height: 50px;
		line-height: 50px;
		color: #ffffff;
		background: #56b282;
		text-align: center;
		border-radius: 30px;
		margin-top: 50px;
        cursor: pointer;
	}
	.layui-form-label{
		width: 100px;
	}
</style>
</head>
<body>
	<div class="register-container">
		<div class="register-content">
			<form class="layui-form" action="">
				<div class="layui-form-item">
				    <label class="layui-form-label">用户名</label>
				    <div class="layui-input-block">
				      <input type="text" name="title" required  lay-verify="required" placeholder="请输入邮箱或者手机号" autocomplete="off" class="layui-input">
				    </div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">新密码</label>
				    <div class="layui-input-block">
				      <input type="password" name="title" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				    </div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">确认密码</label>
				    <div class="layui-input-block">
				      <input type="password" name="title" required  lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
				    </div>
				</div>
			</form>
			<div class="register-btn">确定</div>
		</div>
	</div>
</body>
</html>
